<extend file="../Base/sticky_header_layout" />
<block name="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    CKEditor
                            <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                                <a class="fa fa-times" href="javascript:;"></a>
                             </span>
                </header>
                <div class="panel-body">
                    <div class="form">
                        <form action="#" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <textarea class="form-control ckeditor" name="editor1" rows="6"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <section class="panel">
                <header class="panel-heading">
                    WYSIWYG Editors
                             <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                                <a class="fa fa-times" href="javascript:;"></a>
                             </span>
                </header>
                <div class="panel-body">
                    <form action="#" class="form-horizontal ">
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea class="wysihtml5 form-control" rows="9"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript" src="__PUBLIC__/js/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap-wysihtml5/wysihtml5-0.3.0.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>
    <script>
        jQuery(document).ready(function(){
            $('.wysihtml5').wysihtml5();
        });
    </script>
</block>

<block name="style">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/js/bootstrap-wysihtml5/bootstrap-wysihtml5.css" />
</block>
